<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Estudiantes</title>
</head>

<body>
<div class="container">
    <div class="row">
        <h1>Lista Usuarios</h1>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th >id</th>
            <th >Nombre</th>
            <th >Apellido</th>
            <th >Cedula</th>
            <th >Nombre Usuario</th>
            <th >Rol </th>
            <th> Item's</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <th th:text="${usuario.id}" >id</th>
            <th th:text="${usuario.nombre}">Nombre</th>
            <td th:text="${usuario.apellido}" >Apellido</td>
            <td th:text="${usuario.cedula}" >Cedula</td>
            <td th:text="${usuario.nombreUsuario}" >Nombre Usuario</td>
            <td th:text="${usuario.rol}" >Rol</td>
            <td >item</td>
        </tr>


        </tbody>
    </table>

</div>
</body>
</html>
